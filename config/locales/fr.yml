fr:
  home:
    become_driver: "Devenir un moteur de changement"
    become_driver_description: "Ne soyez plus paralysés par l'ampleur du problème auquel l'humanité est confrontée en ce moment. Apportez des contributions positives à la planète par le biais du Way To Zero et devenez une meilleure personne dans un monde meilleur !"
    change_lifestyle: "Changez votre style de vie étape par étape"
    company_mission: "Parce que nous croyons au pouvoir des habitudes, Way To Zero vise à encourager chacun à adopter à son rythme un mode de vie zéro-déchet à travers des défis ludiques et motivants."
    concept: "Concept"
    give_best: "Donne le meilleur de toi-même"
    improve_waste_mgt: "Améliorer votre gestion des déchets"
    improve_waste_mgt_description: "Il est tout à fait normal de ne pas savoir par où commencer. Avec une approche aimable et sans jugement, Way To Zero garantit d'accompagner pas à pas chacun de ses utilisateurs, qu'ils soient débutants ou avancés dans le zéro déchet."
    main_title_part1: "La toute première application qui vous amène sur le"
    main_title_part2: "Chemin vers le Zéro"
    main_title_part3: "déchet."
    make_project_reality: "Faites de ce projet une réalité !"
    mission: "Mission"
    motivate_gamification: "Trouve la motivation par le jeu"
    motivate_gamification_description: "Surmontez les défis à votre propre rythme avec des niveaux de difficulté progressifs. Passez à l'action et voyez vos efforts immédiatement récompensés : gagnez de l'expérience, collectionnez des badges et gardez un œil sur la quantité de plastique que vous avez économisée !"
    motivation_source: "Être une source de motivation"
    motivation_source_description: "Il est important de motiver chacun dans son cheminement vers le zéro déchet. Nous voulons mettre en valeur la communauté, suivre l'impact réel de chaque individu et de tous les utilisateurs de Way To Zero. De plus, nous sommes convaincus que la technologie et la ludification peuvent apporter beaucoup de motivation pour le défi écologique."
    saving_time: "Gain de temps"
    saving_time_description: "En offrant une information structurée et centralisée ainsi qu'en donnant des défis adaptés et sur mesure en fonction de la situation de chacun, nous visons à faire gagner du temps à chacun dans sa transition vers le zéro déchet."
    show_interest: "Montrez mon intérêt"
    stop_scrolling: "Arrêtez le défilement, commencez à agir !"
    take_on: "Relevez les défis écologiques"
    thank_you: "Merci!"
    transition_to_action: "Faciliter le passage à l'action"
    transition_to_action_description: "L'étape cruciale est de passer à l'action. Et elle doit être soutenue à chaque étape. Il faut commencer quelque part, il vaut mieux avoir beaucoup de personnes imparfaites dans leur gestion des déchets que quelques personnes qui gèrent parfaitement leurs déchets."
  locales:
    en: "English"
    fr: "Français"
    nl: "Nederlands"
