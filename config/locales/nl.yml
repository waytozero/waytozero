nl:
  home:
    become_driver: "Een acteur van verandering worden"
    become_driver_description: "Laat je niet langer verlammen door de omvang van het probleem waar de mensheid op dit moment mee te maken heeft. Lever een positieve bijdrage aan de planeet door Way To Zero en word een beter mens in een betere wereld!"
    change_lifestyle: "Verander uw levensstijl stap voor stap"
    company_mission: "Omdat we geloven in de kracht van gewoontes, wil Way To Zero iedereen aanmoedigen om, in zijn eigen tempo, een zero waste lifestyle aan te nemen door middel van leuke en motiverende uitdagingen."
    concept: "Concept"
    email_placeholder: "Vul jouw e-mailadres in"
    email_warner: "Uw e-mailadres is nodig om rekening te houden met het belang van de vraag voor dit project."
    gamer: "Maak de speler in jou wakker."
    improve_waste_mgt: "Verbeter uw afvalbeheer"
    improve_waste_mgt_description: "Het is heel normaal dat je niet weet waar je moet beginnen. Met een welwillende en niet-oordelende aanpak, garandeert Way To Zero om elk van zijn gebruikers stap voor stap te begeleiden, of ze nu beginners zijn of gevorderden in nul-afval."
    main_title_part1: "De eerste app die je begeleidt op de"
    main_title_part2: "weg naar nul afval"
    main_title_part3: "."
    make_project_reality: "Maak van dit project een realiteit!"
    mission: "Missie"
    motivate_gamification: "Motivatie vinden door te spelen"
    motivate_gamification_description: "Overwin uitdagingen in je eigen tempo met progressieve moeilijkheidsgraden. Kom in actie en zie dat uw inspanningen onmiddellijk beloond worden: doe ervaring op, verzamel badges en houd in de gaten hoeveel plastic u hebt bespaard!"
    motivation_source: "Wees een bron van motivatie"
    motivation_source_description: "Het is belangrijk om iedereen te motiveren op hun weg naar zero waste. We willen de community verbeteren, de echte impact van elk individu en van alle Way To Zero-gebruikers volgen. Bovendien zijn we ervan overtuigd dat technologie en gamification veel nuttige motivatie kunnen bieden om ons afval te verminderen."
    saving_time: "Bespaar tijd"
    saving_time_description: "Door het aanbieden van gestructureerde en gecentraliseerde informatie en uitdagingen die zijn aangepast en afgestemd op de situatie van elk individu, willen we iedereen tijd besparen bij de overgang naar zero waste."
    show_interest: "Toon mijn interesse"
    stop_scrolling: "Genoeg verspilde tijd, begin met acteren!"
    take_on: "Aanpak van de milieu-uitdagingen"
    thank_you: "Dank u!"
    transition_to_action: "Verlichten de overgang naar actie"
    transition_to_action_description: "We moeten ergens beginnen. Het is beter om veel mensen te hebben die onvolmaakt zijn in hun afvalbeheer dan een paar mensen die het perfect doen. De cruciale stap is dus om actie te ondernemen. En deze stap moet voortdurend worden ondersteund."
